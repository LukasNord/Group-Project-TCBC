<div class="ride-detail-modal" layout="column">
    <header>
        <div class="instructions">
        </div>
    </header>
    <div layout="row" layout-align="space-between strech">
        <div class="ride-detail-stuff">
            <md-input-container>
                <label for="ride-name-input">Ride Name</label>
                <input name="ride-name-input" />
            </md-input-container>
            <md-input-container>
                <label for="ride-date-input">Ride date</label>
                <input type="datetime-local" name="ride-date-input" />
            </md-input-container>
            <md-input-container>
                <label for="category-input">Category</label>
                <!-- Categories by drop down -->
                <input name="category-input" />
            </md-input-container>
            <md-input-container>
                <label for="ride-leader-input">Ride Leader</label>
                <!-- autofilled based on user -->
                <input name="ride-leader-input" />
            </md-input-container>
            <md-input-container>
                <label for="location-input">Location</label>
                <input name="location-input" />
            </md-input-container>
            <md-input-container>
                <label for="gps-link-input">GPS Link</label>
                <input name="gps-link-input" />
            </md-input-container>
            <a ng-href="{{vm.ride.gps}}">{{vm.ride.url}}</a>
            </input>
        </div>
        <div class="ride-detail-stuff">
            <md-input-container>
                <label for="description-input">Description</label>
                <textarea name="description-input"></textarea>
            </md-input-container>
            <md-input-container>
                <label for="distance-input">Distances</label>
                <!-- Use chips for distances -->
                <input name="distance-input" />
            </md-input-container>
            <md-button ng-click="">Submit this ride for approval!</md-button>
        </div>
    </div>
</div>
