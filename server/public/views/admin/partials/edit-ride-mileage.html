<div layout="column">
    <header>
        <div class="instructions">
            <div layout="row" layout-align="end start">
                <button ng-click="vm.closeModal()" style="background-color: inherit; color:honeydew; border:none;">
                    <i class="material-icons">clear</i>
                </button>
            </div>
            <div layout="column" layout-align="center center">
                <h1>{{vm.member.first_name}} {{vm.member.last_name}}'s ride</h1>
            </div>
        </div>
    </header>
    <div layout="row" layout-align="space-between strech">
        <div class="ride-detail-stuff">
            <h2>Location</h2>
            <p>{{vm.ride.ride_location}}</p>
            <h2>Ride Name</h2>
            <p>{{vm.ride.rides_name}}</p>
            <h2>Ride Date</h2>
            <p>{{vm.ride.rides_date | date : 'short'}}</p>
        </div>
        <div class="ride-detail-stuff" layout="column" layout-align="center center">
            <h2>Distance</h2>
            <md-input-container>
            <label for="actual-distance">Edit Distance Ridden</label>
            <input name="actual-distance" ng-model="vm.ride.actual_distance"/>
            </md-input-container>
            <md-button ng-click="vm.editRideActualMileage(vm.ride.actual_distance)">Save new mileage</md-button>
        </div>
        
    </div>
</div>
