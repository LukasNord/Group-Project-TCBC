<header>
    <div class="instructions">
        Change Password for {{vm.editUser.first_name}} {{vm.editUser.last_name}}
    </div>
</header>
<div class="ride-detail-modal" layout="column" layout-align="center center">
    <md-content >
        <div >
            <form name="changePasswordForm"  ng-submit="vm.submitForm(vm.newPassword)" layout="column">
                <md-input-container flex>
                    <label for="password">New Password</label>
                    <input ng-model="vm.newPassword.newPassword" type="password" class="form-control" name="password">
                </md-input-container>
                <md-input-container flex>
                    <label for="confirmPassword">Repeat New Password</label>
                    <input ng-model="vm.newPassword.confirm" type="password" class="form-control" name="confirmPassword">
                </md-input-container>
                

                <md-button type="submit" class="md-primary md-raised" ng-click="vm.submitPassword(vm.newPassword)"> Submit </md-button>
            </form>
        </div>
    </md-content>

</div>
    
</div>
