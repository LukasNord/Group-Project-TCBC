<header ng-include="'/views/shared/header.html'"></header>

<div flex layout="row" layout-align="center center">
  <md-input-container class="md-block" flex-gt-sm>
    <label>Member Name</label>
    <input ng-model="user.first_name">
  </md-input-container>
  <md-input-container class="md-block" flex-gt-sm>
    <label>Member ID</label>
    <input ng-model="theMax">
  </md-input-container>
  <md-input-container class="md-block" flex-gt-sm>
    <md-button class="md-raised md-primary">Submit</md-button>
  </md-input-container>
</div>
<div layout="horizontal" layout-align="center center">
  <table id="manageMemberTable">
    <thead>
      <tr>
        <th>Name
          <br>(Member ID)</th>
        <th>Role</th>
        <th>Rides</th>
        <th>Change Password</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Darren Rector
          <br>13579</td>
        <!-- <td>{{vm.members.first_name}}{{vm.members.last_name}}<br>{{vm.member.member_id}}</td> -->
        <td>
          <md-select ng-model="someModel" placeholder="Select Role">
            <md-option ng-value="opt" ng-repeat="opt in neighborhoods2">{{ opt }}</md-option>
          </md-select>
        </td>
        <td>
          <md-button class="md-raised md-button">View</md-button>
        </td>
        <td>
          <md-button class="md-raised md-button">Change Password</md-button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div class="csvUpload" layout-align="center center">
  <label>
    <md-button class="md-icon-button" aria-label="More">
      <i class="material-icons md-24">add_circle_outline</i>
    </md-button>
    Upload Member Information - CSV File
  </label>
</div>
