<div class="ride-detail-modal" layout="column">
    <header ng-include="'/views/shared/ride-detail-header.html'"></header>
    <div layout="row" layout-align="space-between strech">
        <div class="ride-detail-stuff">
            <h2>Category</h2>
            <p>{{vm.ride.rides_category}}</p>
            <h2>Ride Leader</h2>
            <p>{{vm.ride.ride_leader}}</p>
            <h2>Location</h2>
            <p>{{vm.ride.ride_location}}</p>
            <h2>GPS Link</h2>
            <p>
                <a ng-href="{{vm.ride.gps}}">{{vm.ride.url}}</a>
            </p>
        </div>
        <div class="ride-detail-stuff">
            <h2>Description</h2>
            <p>{{vm.ride.description}}</p>
            <h2>Distances</h2>
            <!-- {{vm.ride.distanceSelction.ride_distance}} -->
            <select ng-if="vm.user.loggedIn" ng-model="vm.selectedDistance" >
                <!-- distance selection not selction -->
                <option ng-repeat="distance in vm.ride.distanceSelction" ng-value="distance.ride_id">
                    {{distance.ride_distance}}
                </option>
            </select>
            <p ng-if="!vm.user.loggedIn">
                <span ng-repeat="distance in vm.ride.distances">{{distance}} </span>
            </p>
            <md-button ng-click="vm.rideSignUp(vm.ride, vm.ride.distanceSelction)">Sign Up for ride!</md-button>
        </div>
    </div>
</div>
