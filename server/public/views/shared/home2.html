<header ng-include="'/views/shared/header.html'"></header>
<md-content layout="row" layout-padding layout-align="center" flex>
        <div flex layout="row" layout-sm="column" layout-xs="column" layout-margin>
                <md-content class="home-rides-table" layout="row" flex-gt-sm="80"  layout-align="space-around start" layout-wrap>
                       
                <div flex-xs="33" flex-gt-sm="25">
                    <md-input-container md-no-float md-is-error="false" class="md-block">
                        <input ng-model="rides_name" class="md-input" ng-change="allRidesActions.filter()" placeholder="Search by ride name" filter-by="rides_name"
                            filter-type="text" aria-invalid="false">
                    </md-input-container>
                </div>
                <div flex-xs="33" flex-gt-sm="25">
                    <md-datepicker ng-model="date" md-placeholder="Search by ride date" is-open="dateFromOpened" ng-click="dateFromOpened = true"
                        filter-by="date" filter-type="numeric" ng-change="allRidesActions.filter()">
                    </md-datepicker>
                </div>
                <div flex-xs="33" flex-gt-sm="25">
                    <md-select filter-by="type" filter-type="select" ng-model="type" placeholder="Search by ride category" ng-change="allRidesActions.filter()">
                        <md-option ng-repeat="category in vm.categories.list track by category.type" value="{{category.type}}">
                            {{category.type}}
                        </md-option>
                    </md-select>
                </div>
                <div flex-xs="50" flex-gt-sm="25">
                    <md-button ng-show="date || type || rides_name" class="md-raised md-primary" ng-click="vm.clearFilters(); allRidesActions.refresh();">Clear Filters
                    </md-button>
                </div>
         
            <div grid-data grid-options="allRidesOptions" grid-actions="allRidesActions" flex="100">
                <div layout-gt-sm="row" layout-sm="column" layout-align="center">
                    <div flex-gt-sm="25" flex-sm="100" layout="row" layout-align="start center">
                        <span>{{filtered.length}} items total</span>
                    </div>
                </div>
                <div>
                    <table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp">
                        <thead>
                            <tr>
                                <th sortable="rides_name" class="sortable mdl-data-table__cell--non-numeric">
                                    <span>Name</span>
                                    <span class="arrow"></span>
                                </th>
                                <th style="text-align: center;" class="sortable" sortable="date">
                                    <span>Date</span>
                                    <span class="arrow"></span>
                                </th>
                                <th style="text-align: center;" sortable='type' class="sortable mdl-data-table__cell--non-numeric">
                                    <span>Category</span>
                                    <span class="arrow"></span>
                                </th>
                                <th style="text-align: center;">
                                    <span>Details</span>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="ride in filtered | startFrom:(paginationOptions.currentPage-1)*paginationOptions.itemsPerPage | limitTo:paginationOptions.itemsPerPage track by $index">
                                <td style="text-align: left;">{{ride.rides_name}}</td>
                                <td style="text-align: center;">{{ride.date | date:'MM/DD/YYYY'}}</td>
                                <td style="text-align: center;">{{ride.type}}</td>
                                <td style="text-align: center;">
                                    <md-button class="md-raised md-primary" ng-click="vm.rideDetailReveal(ride)">Details</md-button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div layout-xs="column" layout="row" layout-align-xs="end end" layout-align="end center">
                    <grid-pagination max-size="5" boundary-links="true" class="pagination" ng-if="paginationOptions.totalItems  > paginationOptions.itemsPerPage"
                        total-items="paginationOptions.totalItems" ng-model="paginationOptions.currentPage" ng-change="reloadGrid()" items-per-page="paginationOptions.itemsPerPage"></grid-pagination>
                    <md-input-container flex-offset-gt-xs="5" class="items-per-page">
                        <md-select ng-init="paginationOptions.itemsPerPage = '10'" ng-model="paginationOptions.itemsPerPage" ng-change="reloadGrid()">
                            <md-option ng-value="5">5</md-option>
                            <md-option ng-value="10">10</md-option>
                            <md-option ng-value="25">25</md-option>
                        </md-select>
                    </md-input-container>
                </div>
            </div>
            </md-content>
        <md-content layout="row" flex-gt-sm="20" layout-align="space-around" layout-wrap>
            <md-content layout="column" flex="100" class="md-whiteframe-3dp">
                <md-toolbar layout="row" class="md-hue-3">
                    <div class="md-toolbar-tools">
                        <span>Category Key</span>
                    </div>
                </md-toolbar>
                <md-content>
                    <md-list flex>
                        <md-list-item class="md-1-line" ng-repeat="category in vm.categories.list" ng-click="null">
                            <div class="md-list-item-text" layout="column">
                                <p>{{category.type}} - {{category.name}}</p>
                            </div>
                        </md-list-item>
                    </md-list>
                </md-content>
            </md-content>
        </md-content>
    </div>
</md-content>
