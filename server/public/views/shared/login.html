<h1>Log In</h1>

<div layout="column" layout-padding ng-cloak>
    
    <h1 class="lead alert alert-danger" role="alert" ng-if="vm.message != ''">{{vm.message}}</h2>
    
    <form >
        <md-input-container class="md-icon-float md-block">
            <label>Member ID</label>
            <input ng-model="vm.user.member_id" type="text" required/>
            
        </md-input-container>
        <md-input-container class="md-icon-float md-block">
            <label>Password</label>
            
            <input ng-model="vm.user.password" type="password" required>
          
        </md-input-container>
        
        <div layout="row">
            <md-button class="md-primary  md-raised " ng-click="vm.login(vm.user)" type="submit"> Log In </md-button>
            <md-button class="md-accent " href="#!home"> Cancel </md-button>
        </div>
    </form>
    
    
</div>
