<md-toolbar ng-controller="LoginController as vm">
        <div class="md-toolbar-tools">
                <a ng-href='/#!/home'>
                        <img src="/assets/img/tcbc-logo.png" class="logo" alt="Logo">
                </a>
                <span layout="column" layout-align="center start">
                <p style="margin:0;"ng-show='vm.user.first_name'>{{vm.user.first_name}}</p>
                <p style="margin:0;"ng-show='vm.user.first_name'>Total Mileage: {{vm.myMileage.total.sum}}</p>
                </span>
                <span flex></span>
                <md-button ng-click="vm.logout()">Log Out</md-button>    
        </div>
        <div class="nav" ng-show="vm.user.first_name">
                <div ng-if="vm.user.role === 1" ng-include="'./views/user/partials/nav.html'"></div>
                <div ng-if="vm.user.role === 2" ng-include="'./views/ride-leader/partials/ride-leader.nav.html'"></div>
                <div ng-if="vm.user.role === 3" ng-include="'./views/admin/partials/nav.html'"></div>
        </div>
</md-toolbar>
